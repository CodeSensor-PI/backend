# JWT Configuration
jwt.
jwt.expiration=3600000
jwt.validity=3600000
logging.level.org.springframework.security=DEBUG

# RabbitMQ connection
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}


server.port=${PSIRIZERIO_EMAIL_PORT:8082}
# Artefatos do RabbitMQ usados pelo serviço de e-mail
app.rabbitmq.queue=${EMAIL_QUEUE:emailQueue}
app.rabbitmq.exchange=${EMAIL_EXCHANGE:email-exchange}
app.rabbitmq.routing-key=${EMAIL_ROUTING_KEY:email.send}

# E-mail (SMTP)
spring.mail.host=${APP_SMTP_HOST:${MAIL_HOST:}}
spring.mail.port=${APP_SMTP_PORT:${MAIL_PORT:0}}
spring.mail.username=${APP_SMTP_USERNAME:${MAIL_USERNAME:}}
spring.mail.password=${APP_SMTP_PASSWORD:${MAIL_PASSWORD:}}
spring.mail.protocol=${MAIL_PROTOCOL:smtp}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_TIMEOUT_MS:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_TIMEOUT_MS:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_TIMEOUT_MS:5000}
# SSL opcional (465)
spring.mail.properties.mail.smtp.ssl.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE:false}

# Remetente padrão
app.mail.from=${APP_MAIL_FROM:${spring.mail.username:}}
