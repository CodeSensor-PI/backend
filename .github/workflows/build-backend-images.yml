name: ðŸ§± Build and Push Spring Backend Images

on:
  push:
    branches:
      - develop
      - infra/workflow
    paths:
      - 'psiRizerio-services/**'
      - 'psiRizerio-email-service/**'
      - 'psiRizerio-relatorios-service/**'
      - '.github/workflows/build-backend-images.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    strategy:
      matrix:
        include:
          - module: psiRizerio-services
            artifact: psiRizerio-services-0.0.1-SNAPSHOT.jar
            image: psirizerio-services
          - module: psiRizerio-email-service
            artifact: psiRizerio-email-service-0.0.1-SNAPSHOT.jar
            image: psirizerio-email-service
          - module: psiRizerio-relatorios-service
            artifact: psiRizerio-relatorio-services-0.0.1-SNAPSHOT.jar
            image: psirizerio-relatorios-service

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Grant execute permission for Maven Wrapper
        run: chmod +x mvnw

      - name: â˜• Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ðŸ“š Resolve dependencies for ${{ matrix.module }}
        run: ./mvnw -B -pl ${{ matrix.module }} -am dependency:go-offline

      - name: ðŸ§ª Run Unit Tests for ${{ matrix.module }}
        run: ./mvnw -B -pl ${{ matrix.module }} -am test

      - name: ðŸ—ï¸ Build ${{ matrix.module }} JAR
        run: ./mvnw -B -pl ${{ matrix.module }} -am package -DskipTests

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: ðŸ§© Check Docker username
        run: |
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "âŒ ERRO: DOCKER_USERNAME estÃ¡ vazio!"
            exit 1
          else
            echo "âœ… Docker username detectado: $DOCKER_USERNAME"
          fi

      - name: ðŸ³ Build and push ${{ matrix.module }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.module }}
          file: ${{ matrix.module }}/Dockerfile
          push: true
          build-args: |
            JAR_FILE=target/${{ matrix.artifact }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.image }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.image }}:${{ github.sha }}


  deploy:
    if: false
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ SSH para EC2 Publica
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.EC2_PUBLIC_USER }}
          key: ${{ secrets.EC2_PUBLIC_SSH_KEY }}
          script: |
            echo "=============== Acessando pÃºblica ==============="
            mkdir -p ~/.ssh
            echo "${{ secrets.EC2_PRIVATE_SSH_KEY }}" > ~/.ssh/private.pem
            chmod 600 ~/.ssh/private.pem

            echo "=============== CONECTANDO PRIVADA ==============="
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/private.pem ${{ secrets.EC2_PRIVATE_USER }}@${{ secrets.EC2_PRIVATE_IP_BACKEND }} << 'EOF'

              echo "=============== LIMPANDO DOCKER ==============="
              docker stop $(docker ps -aq) 2>/dev/null || true
              docker rm $(docker ps -aq) 2>/dev/null || true
              docker rmi -f $(docker images -aq) 2>/dev/null || true
              docker volume rm $(docker volume ls -q) 2>/dev/null || true
              docker network rm $(docker network ls -q) 2>/dev/null || true
              docker system prune -a --volumes -f

              echo "=============== CLONANDO REPOSITÃ“RIO ==============="
              rm -rf backend
              git clone ${{ secrets.BACKEND_REPO }} backend
              cd backend
              git checkout develop

              echo "=============== CRIANDO .ENV AUTOMATICAMENTE ==============="
              cat <<EOT > .env
              ${{ secrets.ENV_FILE_CONTENT }}
              EOT

              echo "=============== BUILD JAR + DOCKER COMPOSE ==============="
              chmod +x mvnw
              ./mvnw clean package -DskipTests

              docker compose up -d

            EOF
