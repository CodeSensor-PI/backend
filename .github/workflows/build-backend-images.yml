name: üß± Build and Push Spring Backend Images

on:
  push:
    branches:
      - develop
      - infra/workflow
    paths:
      - 'psiRizerio-services/**'
      - 'psiRizerio-email-service/**'
      - 'psiRizerio-relatorios-service/**'
      - '.github/workflows/build-backend-images.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    if: false
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    strategy:
      matrix:
        include:
          - module: psiRizerio-services
            artifact: psiRizerio-services-0.0.1-SNAPSHOT.jar
            image: psirizerio-services
          - module: psiRizerio-email-service
            artifact: psiRizerio-email-service-0.0.1-SNAPSHOT.jar
            image: psirizerio-email-service
          - module: psiRizerio-relatorios-service
            artifact: psiRizerio-relatorio-services-0.0.1-SNAPSHOT.jar
            image: psirizerio-relatorios-service

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üîß Grant execute permission for Maven Wrapper
        run: chmod +x mvnw

      - name: ‚òï Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: üìö Resolve dependencies for ${{ matrix.module }}
        run: ./mvnw -B -pl ${{ matrix.module }} -am dependency:go-offline

      - name: üß™ Run Unit Tests for ${{ matrix.module }}
        run: ./mvnw -B -pl ${{ matrix.module }} -am test

      - name: üèóÔ∏è Build ${{ matrix.module }} JAR
        run: ./mvnw -B -pl ${{ matrix.module }} -am package -DskipTests

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: üß© Check Docker username
        run: |
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "‚ùå ERRO: DOCKER_USERNAME est√° vazio!"
            exit 1
          else
            echo "‚úÖ Docker username detectado: $DOCKER_USERNAME"
          fi

      - name: üê≥ Build and push ${{ matrix.module }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.module }}
          file: ${{ matrix.module }}/Dockerfile
          push: true
          build-args: |
            JAR_FILE=target/${{ matrix.artifact }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.image }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
  



  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest


    steps:
      - name: üöÄ SSH para EC2 Publica
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_PUBLIC_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=============== Acessando p√∫blica ==============="
            mkdir -p ~/.ssh

            # ==========================
            # GARANTE QUE A CHAVE EXISTE
            # ==========================
            if [ ! -f ~/.ssh/chaveatividade.pem ]; then
              echo "üîê Criando chave chaveatividade.pem..."
              echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/chaveatividade.pem
              chmod 600 ~/.ssh/chaveatividade.pem
            else
              echo "üîê chaveatividade.pem j√° existe ‚Äî reaproveitando!"
              chmod 600 ~/.ssh/chaveatividade.pem
            fi

            # ==========================
            # GARANTE QUE TEMOS USER
            # ==========================
            PRIVATE_USER="${{ secrets.EC2_PRIVATE_USER }}"
            if [ -z "$PRIVATE_USER" ]; then
              PRIVATE_USER="ubuntu"   # fallback autom√°tico
            fi

            # ==========================
            # ACESSA A PRIVADA
            # ==========================
            echo "=============== CONECTANDO PRIVADA ==============="
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/chaveatividade.pem $PRIVATE_USER@${{ secrets.EC2_PRIVATE_IP_BACKEND }} << 'EOF'

              echo "=============== LIMPANDO DOCKER ==============="
              docker stop $(docker ps -aq) 2>/dev/null || true
              docker rm $(docker ps -aq) 2>/dev/null || true
              docker rmi -f $(docker images -aq) 2>/dev/null || true
              docker volume rm $(docker volume ls -q) 2>/dev/null || true
              docker network rm $(docker network ls -q) 2>/dev/null || true
              docker system prune -a --volumes -f

              echo "=============== CLONANDO REPOSIT√ìRIO ==============="
              rm -rf backend
              git clone ${{ secrets.BACKEND_REPO }} backend
              cd backend
              git checkout develop

              echo "=============== CRIANDO .ENV AUTOMATICAMENTE ==============="
              cat <<EOT > .env
              ${{ secrets.ENV_FILE_CONTENT }}
              EOT

              echo "=============== BUILD JAR + DOCKER COMPOSE ==============="
              chmod +x mvnw
              ./mvnw clean package -DskipTests
              docker compose up -d

            EOF