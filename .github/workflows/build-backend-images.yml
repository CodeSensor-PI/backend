name: ðŸ§± Build and Push Spring Backend Images

on:
  push:
    branches:
      - develop
      - infra/workflow
    paths:
      - 'psiRizerio-services/**'
      - 'psiRizerio-email-service/**'
      - 'psiRizerio-relatorios-service/**'
      - '.github/workflows/build-backend-images.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    strategy:
      matrix:
        include:
          - module: psiRizerio-services
            artifact: psiRizerio-services-0.0.1-SNAPSHOT.jar
            image: psirizerio-services
          - module: psiRizerio-email-service
            artifact: psiRizerio-email-service-0.0.1-SNAPSHOT.jar
            image: psirizerio-email-service
          - module: psiRizerio-relatorios-service
            artifact: psiRizerio-relatorio-services-0.0.1-SNAPSHOT.jar
            image: psirizerio-relatorios-service

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Grant execute permission for Maven Wrapper
        run: chmod +x mvnw

      - name: â˜• Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: ðŸ“š Resolve dependencies for ${{ matrix.module }}
        run: ./mvnw -B -pl ${{ matrix.module }} -am dependency:go-offline

      - name: ðŸ§ª Run Unit Tests for ${{ matrix.module }}
        run: ./mvnw -B -pl ${{ matrix.module }} -am test

      - name: ðŸ—ï¸ Build ${{ matrix.module }} JAR
        run: ./mvnw -B -pl ${{ matrix.module }} -am package -DskipTests

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: ðŸ§© Check Docker username
        run: |
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "âŒ ERRO: DOCKER_USERNAME estÃ¡ vazio!"
            exit 1
          else
            echo "âœ… Docker username detectado: $DOCKER_USERNAME"
          fi

      - name: ðŸ³ Build and push ${{ matrix.module }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.module }}
          file: ${{ matrix.module }}/Dockerfile
          push: true
          build-args: |
            JAR_FILE=target/${{ matrix.artifact }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.image }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
  



  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      EC2_PRIVATE_IP_BACKEND: ${{ secrets.EC2_PRIVATE_IP_BACKEND }}
      BACKEND_REPO: ${{ secrets.BACKEND_REPO }}

    steps:
      - name: ðŸš€ Deploy via EC2 PÃºblica
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: EC2_PRIVATE_IP_BACKEND,BACKEND_REPO
          script: |
            echo "=================================================="
            echo "ðŸ” ACESSO Ã€ EC2 PÃšBLICA"
            echo "=================================================="

            mkdir -p ~/.ssh

            if [ ! -f ~/.ssh/chaveatividade.pem ]; then
              echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/chaveatividade.pem
              chmod 600 ~/.ssh/chaveatividade.pem
            else
              chmod 600 ~/.ssh/chaveatividade.pem
            fi

            # ========================================
            # REMOVE SCRIPTS ANTIGOS
            # ========================================
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "rm -f ~/limpar-back.sh ~/deploy-back.sh"

            # ========================================
            # CRIA limpar-back.sh (SEM INDENTAÃ‡ÃƒO)
            # ========================================
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "cat > ~/limpar-back.sh" << 'EOF'
            #!/bin/bash
            set -e
            sudo docker stop $(sudo docker ps -aq) 2>/dev/null || true
            sudo docker rm $(sudo docker ps -aq) 2>/dev/null || true
            sudo docker rmi -f $(sudo docker images -aq) 2>/dev/null || true
            sudo docker volume rm $(sudo docker volume ls -q) 2>/dev/null || true
            sudo docker system prune -a --volumes -f
            EOF
            
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "chmod +x ~/limpar-back.sh"
            
            # ========================================
            # CRIA deploy-back.sh (SEM INDENTAÃ‡ÃƒO)
            # ========================================
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "cat > ~/deploy-back.sh" << 'EOF'
            #!/bin/bash
            set -e
          
            rm -rf backend
            git clone $BACKEND_REPO backend
            cd backend
            git checkout develop
          
            cat <<EOT > .env
            ${{ secrets.ENV_FILE_CONTENT }}
            EOT
          
            chmod +x mvnw
            ./mvnw clean package -DskipTests
            docker compose up -d
            EOF
            
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "chmod +x ~/deploy-back.sh"
            
            # ========================================
            # EXECUTA
            # ========================================
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "~/limpar-back.sh"
            ssh -i ~/.ssh/chaveatividade.pem -o StrictHostKeyChecking=no ubuntu@$EC2_PRIVATE_IP_BACKEND "~/deploy-back.sh"
