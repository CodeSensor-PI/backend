spring.config.import=optional:file:.env,optional:file:../.env
spring.application.name=PsiRizerio

# Dotenv: carregue .env na raiz e local
dotenv.enabled=true
dotenv.location=../.env,.env
dotenv.ignoreIfMalformed=true
dotenv.ignoreIfMissing=true

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/PsiRizerio}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.
jwt.expiration=3600000
jwt.validity=3600000
logging.level.org.springframework.security=DEBUG

# RabbitMQ (producer)
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Redis (Cache)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=2000

# Artefatos para notifica√ß√£o de e-mail
app.rabbitmq.exchange=${EMAIL_EXCHANGE:email-exchange}
app.rabbitmq.routing-key=${EMAIL_ROUTING_KEY:email.send}

# AWS S3 Configuration
# TEMPOR¡RIO: Credenciais configuradas diretamente aqui para testar
# N√O FAZER COMMIT DESTE ARQUIVO COM AS CREDENCIAIS!
aws.s3.enabled=true
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.sessionToken=${AWS_SESSION_TOKEN:}
aws.region=us-east-1
aws.s3.bucket=${AWS_S3_BUCKET:psirizerio-images}

# File Upload Configuration - Limite de tamanho para uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true
