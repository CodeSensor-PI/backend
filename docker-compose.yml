version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: psirizerio-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-PsiRizerio}
      MYSQL_USER: ${MYSQL_USER:-psirizerio}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psirizerio_net

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: psirizerio-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - psirizerio_net

  psiRizerio-services:
    build:
      context: ./psiRizerio-services
      dockerfile: Dockerfile
      args:
        JAR_FILE: target/psiRizerio-services-0.0.1-SNAPSHOT.jar
    image: psirizerio-services:local
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://mysql:3306/PsiRizerio}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-psirizerio}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-changeme}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      EMAIL_EXCHANGE: ${EMAIL_EXCHANGE:-email-exchange}
      EMAIL_ROUTING_KEY: ${EMAIL_ROUTING_KEY:-email.send}
    depends_on:
      - mysql
      - rabbitmq
    ports:
      - "${PSIRIZERIO_SERVICES_PORT:-8080}:8080"
    networks:
      - psirizerio_net

  psiRizerio-email-service:
    build:
      context: ./psiRizerio-email-service
      dockerfile: Dockerfile
      args:
        JAR_FILE: target/psiRizerio-email-service-0.0.1-SNAPSHOT.jar
    image: psirizerio-email-service:local
    env_file:
      - .env
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST:-rabbitmq}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      EMAIL_QUEUE: ${EMAIL_QUEUE:-emailQueue}
      EMAIL_EXCHANGE: ${EMAIL_EXCHANGE:-email-exchange}
      EMAIL_ROUTING_KEY: ${EMAIL_ROUTING_KEY:-email.send}
      APP_MAIL_ENABLED: ${APP_MAIL_ENABLED:-true}
      APP_MAIL_FROM: ${APP_MAIL_FROM:-you@example.com}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-you@example.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-app-password-here}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-true}
      MAIL_STARTTLS: ${MAIL_STARTTLS:-true}
      MAIL_TIMEOUT_MS: ${MAIL_TIMEOUT_MS:-5000}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE:-false}
      APP_SMTP_HOST: ${APP_SMTP_HOST:-smtp.gmail.com}
      APP_SMTP_PORT: ${APP_SMTP_PORT:-587}
      APP_SMTP_USERNAME: ${APP_SMTP_USERNAME:-you@example.com}
      APP_SMTP_PASSWORD: ${APP_SMTP_PASSWORD:-app-password-here}
    depends_on:
      - rabbitmq
    ports:
      - "${PSIRIZERIO_EMAIL_PORT:-8082}:8082"
    networks:
      - psirizerio_net

  psiRizerio-relatorios-service:
    build:
      context: ./psiRizerio-relatorios-service
      dockerfile: Dockerfile
      args:
        JAR_FILE: target/psiRizerio-relatorio-services-0.0.1-SNAPSHOT.jar
    image: psirizerio-relatorios-service:local
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://mysql:3306/PsiRizerio}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-psirizerio}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-changeme}
    depends_on:
      - mysql
    ports:
      - "${PSIRIZERIO_RELATORIOS_PORT:-8081}:8081"
    networks:
      - psirizerio_net

volumes:
  mysql_data:

networks:
  psirizerio_net:
